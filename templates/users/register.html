{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Smart Auction Bot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Create Account</h3>
            </div>
            <div class="card-body">
                <form id="register-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username *</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" minlength="8" required>
                        <small class="text-muted">Minimum 8 characters</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control" id="password_confirm" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number (Optional)</label>
                        <input type="tel" class="form-control" id="phone_number">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </div>
                </form>
                <hr>
                <p class="text-center mb-0">
                    Already have an account? <a href="{% url 'users:login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password_confirm').value;
        
        if (password !== passwordConfirm) {
            alert('Passwords do not match!');
            return;
        }
        
        const formData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: password,
            password_confirm: passwordConfirm,
            phone_number: document.getElementById('phone_number').value || ''
        };
        
        try {
            const response = await fetch('/api/auth/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify(formData)
            });
            
            if (response.ok) {
                const data = await response.json();
                alert('Registration successful! Redirecting...');
                window.location.href = '/';
            } else {
                const error = await response.json();
                alert('Registration failed: ' + (error.detail || JSON.stringify(error)));
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
</script>
{% endblock %}
